<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="includes/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Flashcard Quiz</h1>
        <div id="start-container">
            <button id="start-button">Start Quiz</button>
            <button id="decks-button">Decks</button>
        </div>
        <div id="decks-container" style="display: none;">
            <h2>Select Decks</h2>
            <div id="checkbox-list"></div>
            <button id="confirm-decks-button">Confirm Decks</button>
        </div>
        <div id="question-container" style="display: none;">
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Type your answer here">
            <button id="submit-answer">Submit</button>
            <button id="restart" onclick="restartQuiz()" style="display: none;">Try Again</button>
            <div id="feedback"></div>
            <div id="score"></div>
        </div>
    </div>

    <script src="includes/app.js"></script>
</body>
</html>
